<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CONTACT</title>
  <link rel="stylesheet" href="contact.css" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <style>
    /* 送信後メッセージ用のスタイル */
    #thankyou-message {
      display: none;
      margin-top: 20px;
      color: #0f0;
      font-weight: bold;
      font-family: 'Press Start 2P', monospace;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="wrap">
    <header>
      <h1 class="site-title"><a href="navi.html">PORTFOLIO</a></h1>
    </header>

    <div class="top-visual"></div>

    <div class="menu-title">CONTACT</div>

    <form class="contact-form" action="https://formspree.io/f/mdkdolqq" method="POST">
      <label for="name">NAME</label>
      <input type="text" id="name" name="name" required />

      <label for="email">EMAIL</label>
      <input type="email" id="email" name="email" required />

      <label for="message">MESSAGE</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">SEND</button>
    </form>

    <!-- 送信完了メッセージ -->
    <div id="thankyou-message">Thanks, fighter! Transmission complete.</div>

    <footer>
      <div class="footer-text">©️ PORTFOLIO</div>
    </footer>
  </div>

  <script>
    const form = document.querySelector('.contact-form');
    const thankYouMsg = document.getElementById('thankyou-message');

    form.addEventListener('submit', function(e) {
      e.preventDefault(); // ページ遷移を止める

      const formData = new FormData(form);

      fetch(form.action, {
        method: form.method,
        body: formData,
        headers: {
          'Accept': 'application/json'
        }
      }).then(response => {
        if (response.ok) {
          // メッセージ表示
          thankYouMsg.style.display = 'block';
          // フォームリセット
          form.reset();
        } else {
          alert('ERROR! Please try again.');
        }
      }).catch(() => {
        alert('ERROR! Sending failed.');
      });
    });
  </script>
</body>
</html>
